<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-dtree@2.4.1/dist/dTree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dtree-seed@1.0.0/dist/dSeeder.min.js"></script>
    <style>
	body {
		font: 10px sans-serif;
	}
	.linage {
		fill: none;
		stroke: #000;
	}
	.marriage {
		fill: none;
		stroke: black;
	}
	.man {
		background-color: lightblue;
		border-style: solid;
		border-width: 1px;
		box-sizing: border-box;
	}
	.woman {
		background-color: pink;
		border-style: solid;
		border-width: 1px;
		box-sizing: border-box;
	}
	.emphasis{
		font-style: italic;
	}
	p {
		padding:0;
		margin:0;
	}
	svg {
		border-style: solid;
		border-width: 1px;
	}


    </style>
</head>
<body>

<div id="tree" width=100% height=100%/>

<script>
    // Sample family tree data (simplified for this example)
    var treeData = [
        {
            "name": "Root", "id": 0, "parent": -1, "children": [
                { 
                    "name": "Gilbert Bennett", "id": 1, "parent": 0, "children": [
                        { "name": "Jon Bennett", "id": 5, "parent": 1 },
                        { "name": "Anita Bennett", "id": 6, "parent": 1 },
                    ] 
                },
                { "name": "Carolyn Bennett", "id": 2, "parent": 0 },
                { 
                    "name": "John Reynolds", "id": 3, "parent": 0, "children": [
                        { "name": "Dave Bennett", "id": 7, "parent": 3 },
                    ] 
                },
                { "name": "Lucille Reynolds", "id": 4, "parent": 0 },
            ]
        }
    ];

	treeData = [{
  "name": "Niclas Superlongsurname",
  "class": "man",
  "textClass": "emphasis",
  "marriages": [{
    "spouse": {
      "name": "Iliana",
      "class": "woman",
      "extra": {
      	"nickname": "Illi"
      }
    },
    "children": [{
      "name": "James",
      "class": "man",
      "marriages": [{
        "spouse": {
          "name": "Alexandra",
          "class": "woman"
        },
        "children": [{
          "name": "Eric",
          "class": "man",
          "marriages": [{
            "spouse": {
              "name": "Eva",
              "class": "woman"
            }
          }]
        }, {
          "name": "Jane",
          "class": "woman"
        }, {
          "name": "Jasper",
          "class": "man"
        }, {
          "name": "Emma",
          "class": "woman"
        }, {
          "name": "Julia",
          "class": "woman"
        }, {
          "name": "Jessica",
          "class": "woman"
        }]
      }]
    }]
  }]
}]

	//seededData = dSeeder.seed(data, targetId, options);

	dTree.init(treeData, {
			target: "#tree",
			debug: true,
			height: 800,
			width: 1200,
			callbacks: {
					nodeClick: function(name, extra) {
							console.log(name);
						},
					textRenderer: function(name, extra, textClass) {
							if (extra && extra.nickname)
								name = name + " (" + extra.nickname + ")";
							return "<p align='center' class='" + textClass + "'>" + name + "</p>";
						},
					nodeRenderer: function(name, x, y, height, width, extra, id, nodeClass, textClass, textRenderer) {
							// This callback is optional but can be used to customize the
							// node element using HTML.
							let node = '';
							node += '<div ';
							node += 'style="height:100%;width:100%;" ';
							node += 'class="' + nodeClass + '" ';
							node += 'id="node' + id + '">\n';
							node += textRenderer(name, extra, textClass);
							node += '</div>';
							return node;
						}
				}
		});
</script>

</body>
</html>
